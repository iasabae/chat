<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <link rel="stylesheet" href="style.css"> <!-- CSS 파일 경로 -->
</head>
<body>

    <div class="chat-container">
        <ul class="chat-thread" id="chat-thread">
            <!-- 사용자 메시지 -->
            <li class="message user">
                <div class="profile">
                    <!-- 유저 프로필 없음 -->
                </div>
                <div class="message-content">
                    <p class="text">누구세요?</p>
                    <span class="timestamp">오후 03:09</span>
                </div>
            </li>

            <!-- 챗봇 메시지 -->
            <li class="message bot">
                <div class="profile">
                    <img src="https://i.namu.wiki/i/5SrKObt3pZ5ph_Xvwcae0aws7Gtp063pbIKGp0kBmfviJft07IHmsOENzvHsgAR8B7ozNSUDlzp09NDGuULpog.webp" alt="Bot Profile">
                </div>
                <div class="message-content">
                    <p class="text">고독한 타인이 되고픈 남자.. 내 이름은.. 아인슈OO</p>
                    <span class="timestamp">오후 03:09</span>
                </div>
            </li>
        </ul>

        <!-- 입력창 -->
        <form class="chat-window" id="chat-form">
            <input class="chat-window-message" id="chat-window-message" type="text" placeholder="메시지를 입력하세요" autocomplete="off">
        </form>
    </div>

    <script src="script.js"></script> <!-- JS 파일 경로 -->
</body>
</html>
